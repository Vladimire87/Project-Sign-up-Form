<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Project-Sign-up-Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo" id="odin-logo">
          <figure>
            <img
              class="logo-image"
              src="./img/odin-lined.png"
              alt="Odin Logo"
            />
            <figcaption class="logo-text">odin</figcaption>
          </figure>
        </div>
        <div class="unsplash">
          Photo by
          <a
            target="_blank"
            href="https://unsplash.com/@petefogden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Peter Fogden</a
          >
          on
          <a
            target="_blank"
            href="https://unsplash.com/images/nature/palm-tree?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right">
        <div class="service-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <h2>Let's do this!</h2>
          <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="form-example">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="form-example">
              <label for="email">Email </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="phone">Phone </label>
              <input type="number" name="phone" id="phone" required />
            </div>
          </form>
        </div>
        <div class="form-example">
          <input type="submit" value="Subscribe!" />
        </div>
      </div>
    </div>
  </body>
</html>
