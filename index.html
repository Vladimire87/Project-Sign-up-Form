<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Project-Sign-up-Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo" id="odin-logo">
          <figure>
            <img
              class="logo-image"
              src="./img/odin-lined.png"
              alt="Odin Logo"
            />
            <figcaption class="logo-text">odin</figcaption>
          </figure>
        </div>
        <div class="unsplash">
          Photo by
          <a
            target="_blank"
            href="https://unsplash.com/@petefogden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Peter Fogden</a
          >
          on
          <a
            target="_blank"
            href="https://unsplash.com/images/nature/palm-tree?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right">
        <div class="service-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
    </div>
  </body>
</html>
